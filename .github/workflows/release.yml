name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy'
        required: true
        type: string

jobs:
  build:

    # explicit check for tag non-empty. if we pass an empty to
    # actions/checkout, it will checkout the default branch, which we don't
    # want.
    if: ${{ github.event.inputs.tag != '' }}

    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Show tag
        run: echo "::notice title=tag::${{ github.event.inputs.tag }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag }}

      - name: Install
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: '>=22.0.0'

      - name: Install Dependencies
        run: npm install

      - name: Test
        run: npm test

      - name: Build Userscript
        id: build
        run: npm run build && echo "userscriptPath=$(pwd)/dist/index.user.js" >> "$GITHUB_OUTPUT"

      - name: Cut Release
        run: gh release create ${{ github.event.inputs.tag }} ${{ steps.build.outputs.userscriptPath }} --generate-notes --verify-tag --notes "See [CHANGELOG.md](https://github.com/tim784/ropes/blob/master/CHANGELOG.md) for changelog."
        env:
          GH_TOKEN: ${{ github.token }}
